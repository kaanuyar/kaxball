<!DOCTYPE html>
<html lang="en">
  <head>
    <title>kaxball A.S.</title>
    <meta charset="utf-8">
	<script src="js/enums.js"></script>
	<script src="js/connection.js"></script>
	<script src="js/builder.js"></script>
	<script src="js/game_loop.js"></script>
	<script src="js/field.js"></script>

  <body>
	<div id="mydiv">
	<form id="myform" onsubmit="create_game(event);">
		<h3>Choose nickname bitch</h3>
		<input id="nickname" type="text" title="only letters and numbers" placeholder="nickname" required="required" pattern="[A-Za-z0-9]{1,20}">
		<input type="submit" value="Ok">
	</form>
	</div>
    <canvas width="600" height="400" id="mycanvas"></canvas>
	<script>
		// debugging purposes ofc
		let game = null;
		
		function create_game(event) {
			event.preventDefault();
			const input = document.getElementById("nickname");
			const nickname = input.value;
			const canvas = "mycanvas";
			
			const my_div = document.getElementById("mydiv");
			my_div.style.display = "none";
			
			game = new GameLoop(canvas, nickname);
		}
    </script>
  </body>
